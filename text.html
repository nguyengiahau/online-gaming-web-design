<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .slider {
            width: 300px;
            overflow: hidden;
        }

        .items {
            display: flex;
            overflow-x: scroll;
        }

        .item {
            min-width: 100%;
            transition: transform 0.5s ease;
        }

        .controls {
            display: flex;
        }

        .control {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="items">
            <div class="item">
                <img src="https://via.placeholder.com/100x100?text=Image+1" alt="">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/100x100?text=Image+2" alt="">
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/100x100?text=Image+3" alt="">
            </div>
        </div>

        <div class="controls">
            <button class="control" data-index="0">Slide 1</button>
            <button class="control" data-index="1">Slide 2</button>
            <button class="control" data-index="2">Slide 3</button>
        </div>
    </div>



    <script>
        const items = document.querySelector('.items');
        const controls = document.querySelectorAll('.control');

        controls.forEach((control) => {
            control.addEventListener('click', (e) => {
                e.preventDefault();

                const index = parseInt(control.dataset.index);
                const translateX = -index * items.offsetWidth;

                items.style.transform = `translateX(${translateX}px)`;
            });
        });
    </script>

</body>

</html>
